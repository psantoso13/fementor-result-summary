<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="smallStyle.css" media="only screen and (max-width: 640px)"> -->

</head>
<body>

<div class="container">

  <div class="kiri">
    <div class="a">
      Your Result
    </div>
    <div class="b">
      <div class="c">
        76
      </div>
      <break></break>
      <div class="d">
        of 100
      </div>
    </div>
    
    <div class="e">
      Great
    </div>
    
    <div class="f">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  </div>

 
  <div class="kanan">
    Summary

    <div class="g">
      <img src="assets/images/icon-reaction.svg" alt="">
      <div class="g1">
        <div>
          Reaction
        </div>
        <div id="g1a">
          <span id="g1b">80</span> / 100
        </div>
      </div>
    </div>

    <div class="h">
      <img src="assets/images/icon-memory.svg" alt="">
      <div class="h1">
        <div>
          Memory
        </div>
        <div id="h1a">
          <span id="h1b">92</span> / 100
        </div>
      </div>
    </div>

    <div class="i">
      <img src="assets/images/icon-verbal.svg" alt="">
      <div class="i1">
        <div>
          Verbal
        </div>
        <div id="i1a">
          <span id="i1b">61</span> / 100
        </div>
      </div>
    </div>

    <div class="j">
      <img src="assets/images/icon-verbal.svg" alt="">
      <div class="j1">
        <div>
          Visual
        </div>
        <div id="j1a">
          <span id="j1b">72</span> / 100
        </div>
      </div>
    </div>

    <div class="k">
      <button class="k1">Continue</button>
    </div>

  </div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Prayogo Santoso</a>.
  </div>

<!-- <script src="script.js"></script> -->

</body>
</html>
